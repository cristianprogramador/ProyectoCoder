{% extends "AppCoder/padre.html" %}

{% block titulo %}
ESTUDIANTES
{% endblock %}

{% block contenido %}
<!--FORMULARIO-->
<section class="formulario_nuevo">
    <h2>Formulario - Agregar Estudiante</h2>

            {% if formulario_curso.errors %}
                <p style="color: red;">Los datos estan mal. Por favor reviselos.</p>
            {% endif %}
            
    <form action="{% url 'estudiantes' %}" method="POST">
        {% csrf_token %}
        <legend>
            <label for="">Nombre:</label>
            <input type="text" name="nombre">
            <label for="">Apellido:</label>
            <input type="text" name="apellido">
            <label for="">Email:</label>
            <input type="email" name="email">
            <input type="submit" value="Agregar">
        </legend>
            
    </form>  
</section>

<!--ESTILOS PEQUEÃ‘OS DETALLES-->
<style>
.formulario_nuevo form label{
    font-size: 20px;
}
.formulario_nuevo input{
    font-size: 17px;
}
</style>
{% endblock %}
