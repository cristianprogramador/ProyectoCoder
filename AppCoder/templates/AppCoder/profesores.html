{% extends "AppCoder/padre.html" %}

{% block titulo %}
PROFESORES
{% endblock %}

{% block contenido %}
<!--FORMULARIO-->
<section class="formulario_nuevo">
            <h2>Formulario - Agregar Profesor</h2>

            {% if formulario_curso.error %}
                <p style="color: red;">Los datos estan mal. Por favor reviselos.</p>
            {% endif %}

            <form action="{% url 'profesores' %}" method="POST">
                {% csrf_token %}
                <legend>
                    <label for="">Nombre:</label>
                    <input type="text" name="nombre">
                    <label for="">Apellido:</label>
                    <input type="text" name="apellido">
                    <label for="">Email:</label>
                    <input type="email" name="email">
                    <label for="">Profesion:</label>
                    <input type="text" name="profesion">
                    <input type="submit" value="Enviar">
                </legend>
                    
            </form>  
</section>

<style>
    .formulario_nuevo form label{
        font-size: 20px;
    }
    .formulario_nuevo input{
        font-size: 17px;
    }
</style>

{% endblock %}
